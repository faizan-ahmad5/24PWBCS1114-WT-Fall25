<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab Navigation</title>

    <style>
        body {
            background-color: #f5f5f5;
            color: #222;
        }

        .nav-container {
            max-width: 450px;
            margin: auto;
            background-color: #fff;

            border: 1px solid #ddd;

        }


        h1 {
            font-size: 1.6rem;
            margin-bottom: 20px;

            font-weight: 500;
            color: #222;
        }

        .lab-link {
            display: block;
            padding: 12px 0;
            font-size: 1.1rem;
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid #eee;
            transition: color 0.2s ease;
        }

        .lab-link::before {
            content: "âž¤ ";
            color: #c08c1d;
        }

        .lab-link:hover {
            color: #c08c1d;
        }

        @media (max-width: 480px) {
            body {
                padding: 20px;
            }

            .nav-container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .lab-link {
                font-size: 1rem;
            }
        }
    </style>
</head>
